---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: k8sathome/sonarr
      tag: v3.0.4.1033
      pullPolicy: IfNotPresent
    env:
      TZ: "Europe/Paris"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
    additionalVolumeMounts:
    - name: nfs-video
      mountPath: "/mnt/storage/video"
    - name: qbittorrent-downloads
      mountPath: "/downloads"
    additionalVolumes:
    - name: nfs-video
      persistentVolumeClaim:
        claimName: nfs-video
    - name: qbittorrent-downloads
      persistentVolumeClaim:
        claimName: qbittorrent-downloads
    resources:
      requests:
        memory: 500Mi
        cpu: 500m
      limits:
        memory: 1500Mi
    service:
      annotations:
        prometheus.io/probe: "true"
        prometheus.io/protocol: http
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - k3os-worker3
  valuesFrom:
  - kind: ConfigMap
    name: helmrelease-media-sonarr
