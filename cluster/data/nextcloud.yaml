---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm
      chart: nextcloud
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: 20.0.5
      pullPolicy: IfNotPresent
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
    nextcloud:
      extraVolumes:
      - name: home-claude
        persistentVolumeClaim:
          claimName: nfs-home-claude
      - name: home-helene
        persistentVolumeClaim:
          claimName: nfs-home-helene
      extraVolumeMounts:
      - name: home-claude
        mountPath: /mnt/home/claude
      - name: home-helene
        mountPath: /mnt/home/helene
    persistence:
      enabled: true
      existingClaim: nextcloud-config
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
    resources:
      requests:
        cpu: 50m
        memory: 512Mi
  valuesFrom:
  - kind: ConfigMap
    name: helmrelease-data-nextcloud
