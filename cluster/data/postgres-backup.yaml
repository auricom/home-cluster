---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbackups
  namespace: data
  labels:
    app.kubernetes.io/instance: pgbackups
    app.kubernetes.io/name: pgbackups
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: pgbackups
      app.kubernetes.io/name: pgbackups
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pgbackups
        app.kubernetes.io/name: pgbackups
    spec:
      containers:
        - name: pgbackups
          image: prodrigestivill/postgres-backup-local:12
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: pgbackups-config
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: pgbackups-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pgbackups-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgbackups-config
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_EXTRA_OPTS
              value: "-Z9 --schema=public --blobs"
            - name: SCHEDULE
              value: "@daily"
            - name: BACKUP_KEEP_DAYS
              value: "7"
            - name: BACKUP_KEEP_WEEKS
              value: "4"
            - name: BACKUP_KEEP_MONTHS
              value: "3"
            - name: HEALTHCHECK_PORT
              value: "8080"
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nfs-backups
              mountPath: /backups
              subPath: postgresql
      volumes:
        - name: nfs-backups
          persistentVolumeClaim:
            claimName: nfs-backups
      dnsConfig:
        options:
          - name: ndots
            value: "1"
