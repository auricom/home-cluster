---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbackups
  namespace: data
  labels:
    app.kubernetes.io/instance: pgbackups
    app.kubernetes.io/name: pgbackups
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: pgbackups
      app.kubernetes.io/name: pgbackups
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pgbackups
        app.kubernetes.io/name: pgbackups
    spec:
      containers:
        - name: pgbackups
          image: prodrigestivill/postgres-backup-local:13
          env:
            - name: POSTGRES_HOST
              value: postgresql
            - name: POSTGRES_DB
              value: authelia,bitwarden,drone,freshrss,gitea,hass,healthchecks,joplin,lychee,postgres,recipes,sharry,vikunja,wallabag
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: ${SECRET_POSTGRESQL_POSTGRES_PASSWORD}
            - name: POSTGRES_EXTRA_OPTS
              value: "-Z9 --schema=public --blobs"
            - name: SCHEDULE
              value: "@daily"
            - name: BACKUP_KEEP_DAYS
              value: "7"
            - name: BACKUP_KEEP_WEEKS
              value: "4"
            - name: BACKUP_KEEP_MONTHS
              value: "3"
            - name: HEALTHCHECK_PORT
              value: "8080"
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nfs-backups-data
              mountPath: /backups
              subPath: postgresql
      volumes:
        - name: nfs-backups-data
          persistentVolumeClaim:
            claimName: nfs-backups-data
      dnsConfig:
        options:
          - name: ndots
            value: "1"
