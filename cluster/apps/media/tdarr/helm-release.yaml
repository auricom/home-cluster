---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: tdarr
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: haveagitgat/tdarr
      tag: 2.00.10
      pullPolicy: IfNotPresent

    service:
      main:
        ports:
          http:
            port: 8265
          annotations:
            prometheus.io/probe: "true"
            prometheus.io/protocol: http
          server:
            enabled: true
            protocol: TCP
            port: 8266

    env:
      TZ: Europe/Paris
      webUIPort: 8265
      serverIP: 0.0.0.0
      serverPort: 8266

    node:
      enabled: true
      id: node
      image: haveagitgat/tdarr_node
      tag: 2.00.10
      pullPolicy: IfNotPresent

    persistence:
      config:
        data: true
        mountPath: /app/server
      media:
        enabled: true
        mountPath: /media

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.ingress.kubernetes.io/auth-url: "http://authelia.networking.svc.cluster.local/api/verify"
          nginx.ingress.kubernetes.io/auth-signin: "https://login.${SECRET_CLUSTER_DOMAIN}/"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/appName: "Tdarr"
          forecastle.stakater.com/icon: "https://raw.githubusercontent.com/HaveAGitGat/Tdarr/master/public/images/icon_dark.png"
          forecastle.stakater.com/network-restricted: "true"
        hosts:
          - host: tdarr.${SECRET_CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "tdarr.${SECRET_CLUSTER_DOMAIN}"
